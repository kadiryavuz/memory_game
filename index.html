<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="flex-col-center">
    <div id="gameStarter" class="starterContainer">
      <!-- <button id="starterBtn" class="btn-control">Start</button> -->
      <!-- starterDesc -->
      <label id="starterDesc" class="hidden"></label>
      <span>Click to Start</span>
    </div>
    <div class="game-container flex-col-center">
      <div class="game-header flex-col-center">
        <h1>Memory Game</h1>
        <div id="gameCounter hidden">
          <label class="game-alt-desc"
            >Time: <span id="timeCount">100</span></label
          >
          <label class="game-alt-desc"
            >Flips: <span id="flipCount">0</span></label
          >
        </div>
        
        <div id="gameResetter">
          <button id="resetterBtn" class="btn-control">Reset</button>
        </div>
      </div>
      <div class="game-body flex-col-center">
        <div class="card-container">
          <!-- template:<div class="card-box">
            <div class="card-box-inner">
              <div class="card-box-inner-front flex-center"></div>
              <div class="card-box-inner-back flex-center"></div>
            </div>
          </div>-->
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
